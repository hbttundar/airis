<VirtualHost *:443>
    Timeout 200
    ServerName www.playground.localhost

    ServerAlias playground.localhost

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    ProxyPass / http://playground/
    ProxyPassReverse / http://playground/

    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"

</VirtualHost>